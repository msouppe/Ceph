cluster:
  head: "node5.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us"
  clients: ["node3.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us", "node4.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us"]
  osds: ["node1.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us", "node2.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us"]
  mons: ["node0.ceph11-msouppe.schedock-PG0.clemson.cloudlab.us"]
  osds_per_node: 1
  fs: xfs
  mkfs_opts: -f -i size=2048
  mount_opts: -o inode64,noatime,logbsize=256k
  ceph.conf: /Users/mariette/Desktop/Ceph/pipelines/ceph/cbt/ceph.conf
  conf_file: "{{ceph.conf}}"
  iterations: 3
  rebuild_every_test: False
  tmp_dir: "/tmp/cbt"
  pool_profiles:
    erasure:
      pg_size: 4096
      pgp_size: 4096
      replication: 'erasure'
      erasure_profile: 'myec'
benchmarks:
  radosbench:
    op_size: [ 4194304, 524288, 4096 ]
    write_only: False
    time: 300
    concurrent_ops: [ 128 ]
    concurrent_procs: 1
    use_existing: True
    pool_profile: erasure